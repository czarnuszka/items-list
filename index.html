<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Items list</title>
</head>
<body>
<header id="main-header" class="bg-dark text-white p-4 mb-3" style="display:flex">
    <div class="container">
        <h1 id="header-title">Items list</h1>
    </div>
    <div class="col-md-6 align-self-center">
        <input type="text" class="form-control" id="filter" placeholder="Search items..">
    </div>
</header>
<div class="container">
    <div id="main" class="card card-body">
        <h2 class="title">Add items</h2>
        <div class="col-md-6">
            <form id="addForm" class="mb-3" style="display: flex">
                <input class="form-control mr-2" type="text" id="item">
                <input type="submit" class="btn btn-dark ms-2" value="Submit">
            </form>
        </div>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-end delete">X</button></li>
            <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-end delete">X</button></li>
        </ul>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
